{% extends "mk/base.html" %}
{% block body_block %}
<div class="jumbotron">
	{% if not form.instance.pk %}
	<h1>Create Order</h1>
	{% else %}
	<h1>Update Order</h1>
	{% endif %}
</div>
<div class="container">
	<form method="post">
		{% csrf_token %}
		{{form.as_p}}
		<input type="submit" class="btn btn-primary" value="Submit">
	</form>
</div>
{% endblock %}
