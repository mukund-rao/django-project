{% extends 'mk/base.html' %}
{% block body_block %}
<div class='jumbotron'>
	<h1>Login</h1>
</div>
<div class="container">
<form action="{% url 'user_login' %}" method="POST">
	{% csrf_token %}
		<div class="container">
			<label for="user">Username : </label>
			<input type="text" name="username" id="user" placeholder="Enter Username"><br>
		</div>		
		<br>
		<div class="container">		
			<label for="pass">Password : </label>
			<input type="password" name="password" id="pass" placeholder="Enter Password"><br>
		</div>		
		<br>
		<div class="container">			
			<input type="submit" class='btn btn-primary' value="Login">
		</div>
</form>
</div>
{% endblock %}
